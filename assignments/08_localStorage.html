<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session storage</title>
</head>

<body>
    <h2>session storage</h2>
</body>
<script>
    console.log(`My name`);
    window.sessionStorage.setItem("name", "Sushant Sambhaji Jadhav");
    window.sessionStorage.setItem("city", "kolhapur");
    window.sessionStorage.setItem("pinCode", "416013");
    window.sessionStorage.setItem("district", "kolhapur");

    const remCity = window.sessionStorage.removeItem("city")
    console.log(remCity);

    console.log(`local storage`);
    window.localStorage.setItem("name", "shital Sambhaji Jadhav");
    window.localStorage.setItem("city", "kolhapur");
    window.localStorage.setItem("pinCode", "416016");
    window.localStorage.setItem("district", "mumbai");

    const pincode = window.sessionStorage.removeItem("pincode")
    console.log(pincode);

</script>

</html>
